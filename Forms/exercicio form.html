<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro liga dos astronautas</h3>
    <form>
      <div>
        <label for="nome">nome: </label>
        <input type="text" id="nome" name="nome" />
      </div>
      <br />

      <div>
        <label for="email">email: </label>
        <input type="email" id="email" name="email" /> -

        <label for="password">password: </label>
        <input type="password" id="password" name="password" />
      </div>
      <br />

      <div>
        <label for="data de nascimento">data de nascimento: </label>
        <input type="date" id="data de nascimento" name="data de nascimento" />
        -

        <label for="foto">Foto: </label>
        <input type="file" id="foto" name="foto" />
      </div>

      <div>
        <select name="nacionalidade" id="nacionalidade">
          Nacionalidade:
          <option value="Russo">Russo</option>
          <option value="brasileiro">Brasileiro</option>
          <option value="americano">Americano</option>
        </select>

        <label for="genero">- Gênero: </label>
        <input type="radio" id="genero" name="genero" value="M" />M
        <input type="radio" id="genero" name="genero" value="F" />F
        <input type="radio" id="genero" name="genero" value="NB" />NB
        <input type="radio" id="genero" name="genero" value="OUTROS" />OUTROS
      </div>

      <div>
        <p>Suas principais qualidades:</p>

        <label for="qualidades">inteligência </label>
        <input
          type="checkbox"
          id="qualidade1"
          name="Qualidade1"
          value="inteligência"
        />

        <label for="qualidades">| Resiliência </label>
        <input
          type="checkbox"
          id="qualidade2"
          name="Qualidade2"
          value="Resiliência"
        />

        <label for="qualidades">| preparo físico </label>
        <input
          type="checkbox"
          id="qualidade3"
          name="Qualidade3"
          value="preparo fisico"
        />

        <label for="qualidades">| Educação </label>
        <input
          type="checkbox"
          id="qualidade4"
          name="Qualidade4"
          value="Educação"
        />
      </div>
      <br />

      <div>
        <textarea
          name="descrição"
          id="descrição"
          cols="30"
          rows="10"
          placeholder="porque você gostaria de ser um astronauta? "
        ></textarea>
      </div>
      <br />

      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
