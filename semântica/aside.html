<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag aside</title>
  </head>
  <body>
    <!--O elemento <aside> é utilizado quando precisamos criar um conteúdo de apoio/adicional ao conteúdo principal.
       Por exemplo, ao falar de HTML semântico, podemos indicar ao leitor outros conteúdos sobre a linguagem HTML 
       como sugestão de leitura complementar.-->

    <aside>
      <nav>
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
