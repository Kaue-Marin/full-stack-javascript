<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!--O elemento <figure> é uma marcação de uso específico para a inserção de uma figura. Para incluir a descrição 
      dessa figura, podemos utilizar o elemento <figcaption>.-->

    <figure>
      <img src=”http://meusite.com.br/assets/imagem.jpg” alt=”Imagem”>

      <figcaption>Figura 1. Imagem</figcaption>
    </figure>
  </body>
</html>
