<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Header</title>
  </head>
  <body>
    <!--O <header> é utilizado para representar o cabeçalho de um documento ou seção declarado no HTML. Nele podemos
        inserir elementos de <h1> a <h6>, até elementos para representar imagens, parágrafos ou mesmo listas de
        navegação.-->

    <header>
      <h1>Título da página</h1>
      <h2>Subtítulo da página</h2>
    </header>
  </body>
</html>
