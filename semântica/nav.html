<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag nav</title>
  </head>
  <body>
    <!--O elemento <nav> é utilizado quando precisamos representar um agrupamento de links de navegação, que, por sua 
        vez, são criados com os elementos <ul>, <li> e <a>.-->
    <nav>
      <ul>
        <li><a href="”#”">pagina 1</a></li>
        <li><a href="”#”">pagina 2</a></li>
        <li><a href="”#”">pagina 3</a></li>
        <li><a href="”#”">pagina 4</a></li>
      </ul>
    </nav>
  </body>
</html>
