<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Section</title>
  </head>
  <body>
    <!--O elemento <section> representa uma seção dentro de um documento e geralmente contém um título, o qual é
        definido por meio de um dos elementos entre <h1> e <h6>. Podemos utilizar o <section>, por exemplo, para
        descrever as seções/tópicos de um documento.-->

    <section>
      <h3>Seção 1</h3>

      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        ...
      </p>
    </section>
  </body>
</html>
